<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adopet</title>
        <link rel="stylesheet" href="../style/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <a href="../index.html"><img src="../img/Casa.svg" alt="Home" class="cabecalho-link"></a>
                <a href="#"><img src="../img/Mensagens.svg" alt="Minhas Mensagens" class="cabecalho-link"></a>
            </div>
            <div class="container">
                <a href="perfil.html"><img src="../img/Usuário2.svg" alt="Meu perfil" class="cabecalho-link"></a>
            </div>
        </header>

        <section class="perfil">
            <h2 class="perfil-titulo">Perfil</h2>
            <h3 class="perfil-tfoto">Foto</h3>
            <img src="../img/Usuário2.svg" alt="Minha foto de perfil">
            <p class="perfil-legenda-foto">Clique na foto para editar</p>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="perfil-nome" placeholder="Joana Magalhães">
            <h3 class="perfil-ttelefone">Telefone</h3>
            <input type="tel" id="telefone" class="perfil-telefone" placeholder="55 11 XXXXXXXXX">
            <h3 class="perfil-tcidade">Cidade</h3>
            <input type="text" id="cidade" class="perfil-cidade" placeholder="São Paulo">
            <h3 class="perfil-tsobre">Sobre</h3>
            <input type="text" id="sobre" class="perfil-sobre" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati.">

        </section>

        <div class="teste">
        </div>
        <footer class="rodape">
            <h2 class="rodape-titulo">2022 - Desenvolvido por Alura.</h2>
        </footer>
    </body>
</html>
