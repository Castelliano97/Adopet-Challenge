<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adopet</title>
        <link rel="stylesheet" href="../style/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <a href="../index.html"><img src="../img/Casa.svg" alt="Home" class="cabecalho-link"></a>
                <a href="#"><img src="../img/Mensagens.svg" alt="Minhas Mensagens" class="cabecalho-link"></a>
            </div>
        </header>

        <img src="../img/Patas.svg" alt="Patas de animais" class="patas">
        <section class="cadastro">
            <img src="../img/Logo-azul.svg" alt="Logo Adopet azul" class="cadastro-logo">
            <P class="cadastro-texto1">Ainda não tem cadastro?</P>
            <p class="cadastro-texto2">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</P>
            <div class="div-input">
            <p class="cadastro-lable">Email</p>
            <input type="email" class="cadastro-email" placeholder="Escolha seu melhor email">
            <p class="cadastro-lable">Nome</p>
            <input type="text" class="cadastro-nome" placeholder="Digite seu nome completo">
            <p class="cadastro-lable">Senha</p>
            <input type="password" class="cadastro-senha1" placeholder="Crie uma senha">
            <p class="cadastro-lable">Confirme sua senha</p>
            <input type="password" class="cadastro-senha2" placeholder="Repita a senha criada acima">
            </div>    
        </section>
        <img src="../img/Forma 3.svg" alt="Forma 3" class="forma3">

        <footer class="rodape">
            <h2 class="rodape-titulo">2022 - Desenvolvido por Alura.</h2>
        </footer>
    </body>
</html>
